<!-- Common Header Navigation (main.html 스타일 그대로 적용) -->
<header class="w-full flex justify-between items-center py-4 px-8 bg-transparent">
  <div class="flex items-center gap-2">
    <a href="/">
      <img src="{{ url_for('static', filename='images/Claralogo_white.png') }}" alt="Clara CS Logo" class="w-23 h-10 cursor-pointer hover:opacity-80">
    </a>
  </div>
  <nav class="flex items-center gap-6 text-sm">
    <a href="/dashboard" class="{% if request.path == '/dashboard' %}text-cyan-400 font-semibold border-b-2 border-cyan-400 pb-1{% else %}hover:text-cyan-400{% endif %}">Dashboard</a>
    <a href="/upload" class="{% if request.path == '/upload' %}text-cyan-400 font-semibold border-b-2 border-cyan-400 pb-1{% else %}hover:text-cyan-400{% endif %}">Upload</a>
    <a href="/classify" class="{% if request.path == '/classify' %}text-cyan-400 font-semibold border-b-2 border-cyan-400 pb-1{% else %}hover:text-cyan-400{% endif %}">Analysis</a>
    <a href="/report" class="{% if request.path == '/report' %}text-cyan-400 font-semibold border-b-2 border-cyan-400 pb-1{% else %}hover:text-cyan-400{% endif %}">Reports</a>
    <a href="/contact" class="{% if request.path == '/contact' %}text-cyan-400 font-semibold border-b-2 border-cyan-400 pb-1{% else %}hover:text-cyan-400{% endif %}">Contact</a>
    
    <!-- 테마 토글 버튼 -->
    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-700 transition-colors duration-200" title="테마 변경">
      <svg id="theme-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
      </svg>
    </button>
    
    <!-- <button class="border border-gray-400 px-3 py-1 rounded-md text-xs hover:bg-gray-700">Sign in</button> -->
    <!-- <button class="border border-cyan-400 px-3 py-1 rounded-md text-xs hover:bg-cyan-400 hover:text-black">Register</button> -->
  </nav>
</header>
